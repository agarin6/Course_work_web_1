<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="page_title_login">Вход | Личный кабинет</title>
    <link rel="stylesheet" href="../index.css">
</head>
<body>
    <!-- Шапка сайта -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="../index.html" data-i18n="logo">Юридическая Компания</a>
            </div>
            <nav class="navbar">
                <ul>
                    <li><a href="../index.html" data-i18n="nav_home">Главная</a></li>
                    <li><a href="about.html" data-i18n="nav_about">О компании</a></li>
                    <li><a href="services.html" data-i18n="nav_services">Услуги</a></li>
                    <li><a href="prices.html" data-i18n="nav_prices">Цены</a></li>
                    <li><a href="blog.html" data-i18n="nav_blog">Блог</a></li>
                    <li><a href="contact.html" data-i18n="nav_contact">Контакты</a></li>
                    <li><a href="register.html" data-i18n="nav_register">Регистрация</a></li>
                </ul>
            </nav>
            <button id="themeToggle" class="theme-toggle" data-i18n="theme_toggle">Тёмная тема</button>
            <!-- Кнопка для переключения языка -->
            <button id="languageToggle" class="language-toggle">EN</button>
        </div>
    </header>

    <!-- Главный контент -->
    <main>
        <!-- Блок "Вход" -->
        <section class="login-section">
            <div class="container">
                <h1 data-i18n="login_title">Вход</h1>
                <form id="loginForm" class="auth-form">
                    <label for="loginEmail" data-i18n="login_form_email_label">Email:</label>
                    <input type="email" id="loginEmail" name="email" placeholder="Ваш email" required data-i18n-placeholder="login_form_email_placeholder">

                    <label for="loginPassword" data-i18n="login_form_password_label">Пароль:</label>
                    <input type="password" id="loginPassword" name="password" placeholder="Ваш пароль" required data-i18n-placeholder="login_form_password_placeholder">

                    <button type="submit" class="btn" data-i18n="login_form_submit_button">Войти</button>
                </form>
                <p data-i18n="login_form_register_prompt">Еще нет аккаунта? <a href="register.html" data-i18n="login_form_register_link">Зарегистрируйтесь</a>.</p>
            </div>
        </section>
    </main>

    <!-- Футер -->
    <footer class="footer">
        <div class="container">
            <p data-i18n="footer_text">&copy; 2024 Юридическая Компания. Все права защищены.</p>
            <div class="social-links">
                <a href="#"><img src="../assets/icons/facebook.svg" alt="Facebook" data-i18n-alt="social_facebook_alt"></a>
                <a href="#"><img src="../assets/icons/twitter.svg" alt="Twitter" data-i18n-alt="social_twitter_alt"></a>
                <a href="#"><img src="../assets/icons/linkedin.svg" alt="LinkedIn" data-i18n-alt="social_linkedin_alt"></a>
            </div>
        </div>
    </footer>

    <!-- Модальное окно уведомления -->
    <div id="notificationModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p data-i18n="notification_login_success">Вы успешно вошли в систему! Добро пожаловать.</p>
        </div>
    </div>

    <script src="../main.js"></script>
    <script src="../translator.js"></script>
</body>
</html>
